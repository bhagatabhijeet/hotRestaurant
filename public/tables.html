<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Restaurant View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
        crossorigin="anonymous" />
    <link rel='stylesheet' href="./assets/css/styles.css" />
</head>

<body>
    <div class="container">
        <div style="margin-top: 80px;" class="jumbotron text-center">
            <h1 class="display-4"><i class="fas fa-pepper-hot"></i>Hot Restaurant</h1>
            <h4 class="mt-4 h4text">Current Reservations and Waiting List</h4>
            <a class="btn btn-primary btn-lg mt-4 btn-danger text-light" href="/reserve" role="button">Make
                Reservation</a>
            <a class="btn btn-primary btn-lg mt-4 btn-danger text-light" href="./index.html">
                <i class="fas fa-pepper-hot"></i>
            </a>
        </div>
        <!-- current reservations -->
        <div class="card mb=5">
            <div class="card-header">
                <h4><strong>Current Reservations
                    </strong></h4>
            </div>
            <div class="card-body">
                <ul id="tableList" class="list-group"></ul>
              </div>
        </div>
        <!-- waiting list -->
        <div class="card mt-5">
            <div class="card-header">
                <h4><strong>Waiting List
                    </strong></h4>
            </div>
            <div class="card-body">
                <ul id="waitList" class="list-group"></ul>
              </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>Controller</p>
            <a class="text-info" href="#" id="clear">Clear Table <strong>|</strong></a>
            <a class="text-info" href="/api/tables">API Tables <strong>|</strong> </a>
            <a class="text-info" href="/api/waitlist">API WaitList</a>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/js/tables.js"></script>
</body>

</html>
