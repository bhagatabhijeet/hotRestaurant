<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Restaurant Reservations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
        crossorigin="anonymous" />
    <link rel='stylesheet' href="./assets/css/styles.css" />
</head>

<body>
    <div class="container mb-5">
        <div style="margin-top: 80px;" class="jumbotron text-center mb-5">
            <h1 class="display-4"><i class="fas fa-pepper-hot"></i>Hot Restaurant</h1>
            <h4 class="mt-4 h4text">Make your reservation</h4>
            <a class="btn btn-lg mt-4 btn-info text-light" href="/tables" role="button">View Tables</a>
            <a class="btn btn-primary btn-lg mt-4 btn-danger text-light" href="./index.html">
                <i class="fas fa-pepper-hot"></i>
            </a>
        </div>

        <div class="card mt-5">
            <div class="card-header">
                Table Reservations
            </div>
            <form class=" m-4 p-4">
                <div class="form-group">
                    <label for="reserve-name">Name</label>
                    <input type="text" class="form-control" id="reserve-name">
                </div>
                <div class="form-group">
                    <label for="reserve-phone">Phone Number</label>
                    <input type="text" class="form-control" id="reserve-phone">
                </div>
                <div class="form-group">
                    <label for="reserve-email">Email</label>
                    <input type="text" class="form-control" id="reserve-email">
                </div>
                <!-- <div class="form-group">
                    <label for="exampleInputPassword1">Unique ID</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div> -->
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
        </div>

    </div>
    <footer>
        <div class="container">
            <p>Controller</p>
            <!-- <a class="text-info" href="#">Clear Table <strong>|</strong></a> -->
            <a class="text-info" href="/api/tables">API Tables <strong>|</strong> </a>
            <a class="text-info" href="/api/waitlist">API WaitList</a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/js/reserve.js"></script>
</body>

</html>
